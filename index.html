<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" type="image/png" sizes="32x32" href="./imgs/favicon-32x32.png">
        <title>15- Results summary component</title>
    </head>
<body>
    <main>
        <div class="container">
            <div class="left">
                <p class="result">Your Result</p>
                <div class="num">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <h2>Great</h2>
                <p class="score">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="right">
                <h3>Summary</h3>
                <div class="stats">
                    <div class="one">
                        <div class="name">
                            <img src="imgs/icon-reaction.svg" alt="reaction">
                            <p>Reaction</p>
                        </div>
                        <p class="percentage">80 <span>/ 100</span></p>
                    </div>
                    <div class="two">
                        <div class="name">
                            <img src="imgs/icon-memory.svg" alt="memory">
                            <p>Memory</p>
                        </div>
                        <p class="percentage">92 <span>/ 100</span></p>
                    </div>
                    <div class="three">
                        <div class="name">
                            <img src="imgs/icon-verbal.svg" alt="verbal">
                            <p>Verbal</p>
                        </div>
                        <p class="percentage">61 <span>/ 100</span></p>
                    </div>
                    <div class="four">
                        <div class="name">
                            <img src="imgs/icon-visual.svg" alt="visual">
                            <p>Visual</p>
                        </div>
                        <p class="percentage">72 <span>/ 100</span></p>
                    </div>
                </div>
                <a class="continue" href="#">Continue</a>
            </div>
        </div>
    </main>

</body>
</html>
